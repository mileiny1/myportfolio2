
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="Css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
        .mySlides {
            display: none;
            width: 100%;
        }
        img {
            width: 100%;
            height: auto;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 16px;
            cursor: pointer;
            user-select: none;
            border: none;
            transition: 0.3s;
        }
        .prev {
            left: 0;
            border-radius: 0 3px 3px 0;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="index.html" target="_self">Home</a></li>
                <li><a href="project 1.html" target="_blank">Projects 1</a></li>
                <li><a href="project 2.html" target="_blank">Projects 2</a></li>
            
            <li><a href="contact.html">Contact</a></li>
			
			<div class="dropdown">
                    <button class="dropbtn">Menu</button>
                    <div class="dropdown-content">
                        <a href="certification.html">Certification</a>
                        <a href="about me.html">About Me</a>
						 </div>
        </ul>
    </nav>

    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <!-- Slides -->
        <div class="mySlides">
            <img src="images/Aplus Logo Certified CE.png" alt="Image 1">
        </div>
        <div class="mySlides">
            <img src="images/certificate_of_completion_java_page-0001.jpg" alt="Image 2">
        </div>
        <div class="mySlides">
            <img src="images/certificate_of_completion_python_page-0001.jpg" alt="Image 3">
        </div>

        <!-- Navigation buttons -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <footer>
        <p>&copy; 2024 [Mileiny Nolasco]. All Rights Reserved.</p>
    </footer>

    <script>
        let slideIndex = 0;
        let slides = document.querySelectorAll('.mySlides');
        let slideInterval;

        function showSlides() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            // Automatically change image every 3 seconds
            slideInterval = setTimeout(showSlides, 3000);
        }

        function plusSlides(n) {
            clearTimeout(slideInterval); // Stop the auto slide when the user clicks next/prev
            slideIndex += n;
            if (slideIndex > slides.length) { slideIndex = 1; }
            if (slideIndex < 1) { slideIndex = slides.length; }
            showSlidesManual();
        }

        function showSlidesManual() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex - 1].style.display = "block";
            // Restart the automatic slideshow after manual change
            slideInterval = setTimeout(showSlides, 3000);
        }

        // Event listeners for prev/next buttons
        document.querySelector('.prev').addEventListener('click', function() {
            plusSlides(-1);
        });

        document.querySelector('.next').addEventListener('click', function() {
            plusSlides(1);
        });

        showSlides(); // Initial call to show slides
    </script>

</body>
</html>
