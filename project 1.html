<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPG Calculator</title>
    <link rel="stylesheet" href="Css/styles.css">
    <style>
        /* Basic styling for the calculator */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .calculator {
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            width: 150px;
            height: auto;
        }

        h2 {
            margin-top: 10px;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>

<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
             <li><a href="index.html" target="_self">Home</a></li>
                
                <li><a href="mortgage.html" target="_blank">Mortgage Calculator</a></li>

                <!-- Dropdown Menu -->
                <div class="dropdown">
                    <button class="dropbtn">Menu</button>
                    <div class="dropdown-content">

				
				<a href="about me.html">About Me</a>
					
        </ul>
    </nav>

    <div class="calculator">
        <!-- Logo -->
        <img src="images/download.png" alt="Calculator Logo">

        <h2>Miles Per Gallon Calculator</h2>
    </div>

    <div>
        <!-- Input Fields -->
        <label for="miles">Miles Traveled:</label>
        <input type="number" id="miles" placeholder="Enter miles traveled" required>

        <label for="gallons">Gallons Used:</label>
        <input type="number" id="gallons" placeholder="Enter gallons used" required>

        <!-- Calculate Button -->
        <button onclick="calculateMPG()">Calculate MPG</button>

        <!-- Output Display -->
        <div class="output" id="result"></div>
    </div>

    <footer>Copyright 2024 Â© By Mileiny All Rights Reserved</footer>

    <script>
        // Function to calculate MPG (Miles per Gallon)
        function calculateMPG() {
            // Get the input values for miles and gallons
            const miles = parseFloat(document.getElementById('miles').value);
            const gallons = parseFloat(document.getElementById('gallons').value);

            // Check if both fields have valid numeric values
            if (isNaN(miles) || isNaN(gallons) || miles <= 0 || gallons <= 0) {
                // Show an error message if values are invalid
                document.getElementById('result').textContent = "Please enter valid values for both fields.";
                document.getElementById('result').style.color = "red";
            } else {
                // Calculate the MPG
                const mpg = miles / gallons;

                // Display the result
                document.getElementById('result').textContent = "Your MPG is: " + mpg.toFixed(2);
                document.getElementById('result').style.color = "green";
            }
        }
    </script>
</body>

</html>
